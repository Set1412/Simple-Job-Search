<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .nav-item:hover {
            background-color: ghostwhite;
        }

        .nav-item>a:hover {
            color: black;
        }
    </style>
</head>
<body>
    <!--   Navigation bar   -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark nav-fill w-100">
        <a class="navbar-brand mx-3" th:href="@{/}">Work CV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav mx-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/job}">Việc làm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--   Banner   -->
    <div class="container-fluid">

        <!--    Statistics & Search bar    -->
        <div class="container-fluid text-center">
        <h1 class="pt-4 text-dark">Tìm kiếm cơ hội việc làm mới nhất</h1>
        <div class="row justify-content-center mt-3 py-5 border-bottom" style="font-size: 2rem; color: black">
            <div class="col-3 mx-2 d-flex align-items-center justify-content-center">
                <i class="bi bi-building"></i>
                <span class="mx-3" style="font-size: 2rem; font-weight: bold" th:text="${companyCount}"></span>
                <span>Công ty</span>
            </div>
            <div class="col-3 mx-2 d-flex align-items-center justify-content-center">
                <i class="bi bi-people"></i>
                <span class="mx-3" style="font-size: 2rem; font-weight: bold" th:value="${userCount}"></span>
                <span>Người dùng</span>
            </div>
            <div class="col-3 mx-2 d-flex align-items-center justify-content-center">
                <i class="bi bi-list-task"></i>
                <span class="mx-3" style="font-size: 2rem; font-weight: bold" th:value="${jobCount}"></span>
                <span>Công việc</span>
            </div>
        </div>
        <br><br>
            <div class="container">
                <div class="btn-group mt-3">
                    <button class="btn btn-outline-warning mx-1" onclick="showSearchBar('search1')">Tìm kiếm công ty</button>
                    <button class="btn btn-outline-warning mx-1" onclick="showSearchBar('search2')">Tìm kiếm công việc</button>
                </div>

                <form id="search1" class="container mt-2">
                    <div class="form-group">
                        <label>
                            <input type="text" class="form-control" placeholder="Tên công ty">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-1">Tìm kiếm</button>
                </form>

                <form id="search2" class="container mt-2 d-none">
                    <div class="form-group">
                        <label>
                            <input type="text" class="form-control" placeholder="Từ khóa">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-1">Tìm kiếm</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSearchBar(id) {
            // hide search bar
            document.querySelectorAll('form').forEach(function(form) {
                form.classList.add('d-none');
            });

            // show the selected search bar
            document.getElementById(id).classList.remove('d-none');
        }
    </script>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</body>
</html>
